<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ende.css" />
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./img/Cogumelo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>Save Peach</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>🍄 Localizacao 🍄</h1>
        </div>
  
        <form id="form" class="form" action="">
          <div class="form-control">
            <label for="local">Informe o CEP</label>
            <input type="text"
                    name="local"
                    id="local"
                    value=""
                    maxlength="9"
                    placeholder="Digite seu Nome..."
                    onblur="pesquisacep(this.value);"
                    onkeypress='return filtroTeclas(event)'
                    onchange="toggleButton()"
                    required >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
  
          <div class="form-control">
            <label for="street">Rua</label>
            <input type="text"
                    name="rua"
                    id="rua"
                    placeholder="Digite seu Email.."
                    onkeypress='return filtroTeclas(event)'
                    onchange="toggleButton()"
                    required >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
  
          <div class="form-control">
            <label for="block">Bairro</label>
            <input type="text"
                    name="bairro"
                    id="bairro"
                    placeholder="Digite sua Senha..."
                    onkeypress='return filtroTeclas(event)'
                    onchange="toggleButton()"
                    required >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <div class="form-control-campo1">
              <div class="forme" id="for-city">
                <label for="city">Cidade</label>
                <input type="text"
                        name="cidade"
                        id="cidade"
                        placeholder="Confirme sua Senha..."
                        onkeypress='return filtroTeclas(event)'
                        onchange="toggleButton()"
                        required >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>
            
              <div id="for-uf">
              <label for="unity">UF</label>
              <input type="text"
                      name="uf"
                      id="uf"
                      placeholder="Confirme sua Senha..."
                      onkeypress='return filtroTeclas(event)'
                      onchange="toggleButton()"
                      required >
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
            </div>
          </div>

          <div class="form-control">
          <div class="form-control-campo2">
            <div class="formi" id="for-ibge">
            <label for="ibge">IBGE</label>
            <input type="text"
                    name="ibge"
                    id="ibge"
                    placeholder="Confirme sua Senha..."
                    onkeypress='return filtroTeclas(event)'
                    onchange="toggleButton()"
                    required >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
            
            <div id="for-number">
            <label for="phone-number">DDD</label>
            <input type="text"
                    name="ddd"
                    id="ddd"
                    placeholder="Confirme sua Senha..."
                    onkeypress='return filtroTeclas(event)'
                    onchange="toggleButton()"
                    required >
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          </div>
        </div>

        <script src="./ende.js" defer></script>
        <button href="ende.html" type="submit" id="login">
          Cadastrar
        </button>
        </form>
      </div>
    
</body>
</html>
