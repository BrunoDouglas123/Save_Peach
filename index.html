<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./img/Cogumelo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>Save Peach</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cadastrar</h1>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text"
                  id="username"
                  placeholder="Digite seu Nome..."
                  onchange="toggleButton()" >
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email"
                  id="email"
                  placeholder="Digite seu Email.."
                  onchange="toggleButton()" >
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password"
                  id="password"
                  placeholder="Digite sua Senha..."
                  onchange="toggleButton()" >
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmacao de Senha</label>
          <input type="password"
                  id="password-confirmation"
                  placeholder="Confirme sua Senha..."
                  onchange="toggleButton()" >
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button href="ende.html" type="submit" id="login" disabled>
          <a href="ende.html">Cadastrar</a>
        </button>
      </form>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <script src="./index.js"></script>

  </body>
</html>
